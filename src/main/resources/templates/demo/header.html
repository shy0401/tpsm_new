<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Item - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/item-detail/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/item-detail/css/styles.css" rel="stylesheet" />
        <!-- Custom CSS for Pagination -->
        <style>
            .pagination .page-item.active .page-link {
                background-color: #000 !important; /* 검은색 배경 */
                border-color: #000 !important;     /* 검은색 테두리 */
                color: #fff !important;            /* 흰색 글자 */
            }

            /* 호버 상태에서도 검은색 유지 */
            .pagination .page-item.active .page-link:hover {
                background-color: #000 !important;
                border-color: #000 !important;
                color: #fff !important;
            }

            .navbar .btn-outline-dark {
                border-color: #000 !important;
                color: #000 !important;
            }

            .navbar .btn-outline-dark:hover {
                background-color: #000 !important;
                color: #fff !important;
            }

            .navbar .member-info {
                display: flex;
                align-items: center;
            }

            .navbar .member-info span {
                margin-right: 10px;
                font-weight: bold;
                color: #000;
            }

            .navbar .member-info button {
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <!-- Check if member's nickname is not anonymous -->
                    <div th:if="${member.nickname != 'anonymous'}" class="member-info">
                        <span th:text="'Hello, ' + ${member.nickname}"></span>
                        <form action="/demo/logout" method="post">
                            <button class="btn btn-outline-dark" type="submit">
                                <i class="bi-box-arrow-right me-1"></i>
                                Logout
                            </button>
                        </form>
                    </div>

                    <!-- Check if member's nickname is anonymous -->
                    <div th:if="${member.nickname == 'anonymous'}">
                        <a href="/demo/signin" style="text-decoration: none;">
                            <button class="btn btn-outline-dark" type="button">
                                <i class="bi-box-arrow-in-right me-1"></i>
                                Sign In
                            </button>
                        </a>
                    </div>
                    <!-- Anonymous 사용자일 때 -->
                    <a id="cart" th:if="${member.nickname == 'anonymous'}" href="/demo/signin" style="text-decoration: none; margin-left: 10px;">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                        </button>
                    </a>

                    <!-- 익명이 아닐 때 -->
                    <a id="cart1" th:if="${member.nickname != 'anonymous'}" href="/demo/cart" style="text-decoration: none; margin-left: 10px;">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span id="cart-count" class="badge bg-dark text-white ms-1 rounded-pill" th:text="${cartCount}"></span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">

        <th:block th:replace = "${content}"></th:block>

    </div>
    <script>
        $(document).ready(function() {
        });
    </script>
    </body>
</th:block>
</html>
